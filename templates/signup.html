{% extends "base.html" %}
{% block title %}
	MyCloud SignUp page
{% endblock %}

{% block content %}<div class="card login-card mt-4">
	<div class="card-body">
	  <h6 class="text-center">My Cloud</h6>
	  <p style="font-size:20px"class="text-center mt-1">Create new account</p>
	  {% if error != '' %}
		<div class="mt-5 alert alert-danger" role="alert">
			{{error}}
		</div> 
	  {% endif %}

	  <form method="post" action="/handle_signup">
		  <div class="form-group mt-4">
			<label for="exampleInputEmail1">Email address</label>
			<input type="email" class="form-control" id="email" name="email5" aria-describedby="emailHelp">
			<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		  </div>

		  <div class="form-group mt-4">
			<label for="exampleInputPassword1">Password</label>
			<input type="password" class="form-control" id="password" name="password5">
		  </div>

		  <div class="text-center mt-4">
		  <button type="submit" class="btn btn-primary">SignUp</button>
		  </div>

		  <div class="text-center mt-5">
			  Already have an account? <a href="/login">Login</a>
		  </div>
	  </form>	  
   </div>
</div>{% endblock %}
